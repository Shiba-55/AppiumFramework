#-----------------------------------------------------------
# Browser type: Chrome, Firefox, or Edge
browser=Chrome
# Implicit wait time in seconds
implicit_wait=10
explicit_wait=30
#-----------------------------------------------------------
# Extent report configuration file path
extentReportConfig.filepath=./src/test/resources/other/extent-config.xml
# Screenshot folder path
screenshotFolder.path=./target/screenshots/
# Images folder path
#imagesFolder.path=./target/images/
# Signed images folder path
#signedImagesFolder.path=./src/test/resources/testdata/Signed Images
#-----------------------------------------------------------
# JSON file paths for test data
End2End.testdata.filePath=./src/test/resources/testdata/e2e-TestData.json
End2EndFlow.testdata.filePath=./src/test/resources/testdata/E2EFlow-TestData.json
#-----------------------------------------------------------
# Capture screenshot switch: true or false
captureScreenshot.switch=true
#-----------------------------------------------------------
# Capabilities

platformName = Android
platformVersion = 15
automationName = uiAutomator2
adbExecTimeout = 1200000
appium\:app= .//src/test/resources/testdata/App/com-studiobluelime-ecommerceapp.apk

